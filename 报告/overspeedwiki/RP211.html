<p><br></p>
<p><strong>原报告</strong></p>
<p><br></p>
<p>2024.12.10</p>
<p><br></p>
<figure class="table"><br>
  <table style="border-bottom:none;border-left:none;border-right:none;border-top:none;"><br>
    <tbody><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:30</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>奥氮平（日常用药）5mg、氯硝西泮（日常用药）2mg温水送服。</p><br>
          <p>这次的记录连着RP210，RP210（2024.12.10）中午用了800mg金刚烷胺，晚上就想着不o了吧</p><br>
          <p>但还是忍不住，想要内幻睡眠</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:10</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>金刚烷胺400mg温水送服</p><br>
          <p>困死我了</p><br>
          <p>我要睡觉了</p><br>
          <p>明天写报告</p><br>
          <p>128/77 BPM62</p><br>
        </td><br>
      </tr><br>
    </tbody><br>
  </table><br>
</figure>
<p><br></p>

<figure class="table"><br>
