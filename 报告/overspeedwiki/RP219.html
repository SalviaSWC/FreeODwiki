        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">社交能力提升</td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:02</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>我在云顶</p><br>
          <p>我草</p><br>
          <p>心尖疼了几下，间间断断的</p><br>
          <p>125/69 BPM102</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:04</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">评价：看来这血压和心率是下不来了，在这伪麻黄碱的领域之内</td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:05</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>听说会提升音乐鉴赏能力</p><br>
          <p>好像会吧？</p><br>
          <p>放了一首曲子</p><br>
          <p>也有可能只是心理作用</p><br>
          <p>心尖疼</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:06</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>今天必须早睡，氯硝西泮来峰了快</p><br>
          <p>我害怕心率给我击杀了</p><br>
          <p>109/72 BPM101</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:08</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">决定睡觉，明天继续记录</td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:10</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>能听见/看见音乐的洞见</p><br>
          <p>我好幸福</p><br>
          <p>一切都会好的吧…</p><br>
          <p>117/80 BPM96&nbsp;血压计提示心率异常</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:15</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>一点儿也不恶心了</p><br>
          <p>怎么感觉药效快过去了</p><br>
          <p>125/81 BPM95</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:16</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>我还是睡吧</p><br>
          <p>睡在云顶</p><br>
          <p>明天继续记录</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">22:19</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>小便有点困难，但还是尿出来了</p><br>
          <p>睡吧，向着云端</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:09</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>药效应该过去了</p><br>
          <p>好多梦，好真实</p><br>
          <p>睡不着觉，伪麻黄碱干的</p><br>
          <p>124/74 BPM87</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:11</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">伪麻黄碱药效还在，右美沙芬可能已经没效果了，我CYP2D6这么强吗？</td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:17</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>查阅资料得知，右美沙芬和伪麻黄碱都是CYP2D6酶的底物，那么，既然要让右美沙芬通过CYP2D6代谢为右啡烷的话，应该避免与伪麻黄碱同服，否则这两种底物会竞争性地与酶结合，降低药效，导致右美沙芬药效偏向抗抑郁而非解离。</p><br>
          <p>如果一定要同服的话，应该吃CYP3A4抑制剂，避免未与CYP2D6结合的右美沙芬被代谢为3-甲氧吗啡喃，导致药效偏向抗抑郁而非解离。</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:26</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">进一步查阅资料发现，右美沙芬对CYP2D6酶的亲和力更高，那么两种都出现的情况下，可能右美沙芬就被CYP3A4快速代谢为3-甲氧吗啡喃，小部分被CYP2D6代谢为右啡烷。</td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:32</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>进一步查阅资料，氯苯那敏的代谢也由CYP2D6介导，那么，氯苯那敏就会与右美沙芬和伪麻黄碱竞争性结合CYP2D6，剩余的右美沙芬（大部分）则会和CYP3A4结合，代谢为3-甲氧吗啡喃，导致右美沙芬的解离药效降低，抗抑郁效果增加。</p><br>
          <p>133/84 BPM91</p><br>
        </td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:35</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">那么我的结论是，右美沙芬与氯苯那敏和伪麻黄碱同服时，右美沙芬竞争不过太多的伪麻黄碱和氯苯那敏（尽管右美沙芬对CYP2D6的亲和力比其他两种药物高），为CYP3A4酶所代谢，其产物3-甲氧吗啡喃导致抗抑郁效果增加，解离效果减弱。所以，如果使用右美沙芬时是为了寻求解离，应该避免与氯苯那敏和伪麻黄碱同服。</td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:42</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">如果硬要同服，那么应该搭配CYP3A4抑制剂和CYP2D6诱导剂（可能）使用，避免药效偏离理想情况。</td><br>
      </tr><br>
      <tr><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:42.3pt;">23:56</td><br>
        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;"><br>
          <p>药效没了明天就不写了。</p><br>
          <p>123/79 BPM91</p><br>
        </td><br>
      </tr><br>
    </tbody><br>
  </table><br>
</figure>
<p><br></p>
<p>2024.12.16</p>
<p><br></p>

        <td style="border-bottom:none;border-left:none;border-right:none;border-top:none;padding:0cm 5.4pt;vertical-align:top;width:372.5pt;">一句话总结：<strong>右美沙芬与氯苯那敏或伪麻黄碱的复方制剂可能通过竞争CYP2D6酶影响右美沙芬的代谢，导致其解离效果减弱而抗抑郁效果增强，因此在使用这些复方制剂时应谨慎考虑其相互作用和药效变化。</strong><a href="http://overspeed.wiki/drug/DXM"><strong>（跳转至[右美沙芬]页面详细阅读）</strong></a></td><br>
