site_name: FreeODwiki——可自由编辑的开源Overdose百科 
site_url: https://freeodwiki.org
site_author: FreeODwiki贡献者们
site_description: FreeODwiki是一个开源项目，旨在让每一位ODer都能有效地获取和分享有关Overdose和精神活性物质的信息，并在减少上述事物对ODer造成的伤害的同时，为上述事物提供一个独特的视角。  # 站点描述
docs_dir: D:\servers\freeodwiki\src  # 你的 Markdown 文件夹路径（相对路径或绝对路径）
site_dir: D:\servers\freeodwiki\site

use_directory_urls: false

repo_name: SalviaSWC/FreeODwiki
repo_url: https://github.com/SalviaSWC/FreeODwiki

plugins:
#  - search
  - optimize
  - awesome-nav

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  language: zh
  name: material  
  favicon: 文件/FreeODwiki2.png
  logo: 文件/FreeODwiki2.png

  features:
    - navigation.top
    - content.tooltips
    - content.footnote.tooltips
    - content.code.copy
    - search.share
    - search.suggest
    - search.highlight
  
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
